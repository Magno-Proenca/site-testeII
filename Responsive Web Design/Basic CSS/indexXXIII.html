<!--Use valores RGB para elementos de cor
Outra maneira de representar cores em CSS é usando RGBvalores.

O RGBvalor de preto é parecido com este:

rgb(0, 0, 0)
O RGBvalor do branco é parecido com este:

rgb(255, 255, 255)
Em vez de usar seis dígitos hexadecimais como você faz com o código hexadecimal, RGBvocê especifica o brilho de cada cor com um número entre 0 e 255.

Se você fizer as contas, os dois dígitos para uma cor são 16 vezes 16, o que nos dá 256 valores totais. Portanto RGB, que começa a contar do zero, tem exatamente o mesmo número de valores possíveis que o código hexadecimal.

Aqui está um exemplo de como você mudaria o bodyfundo para laranja usando seu código RGB.

body {
  background-color: rgb(255, 165, 0);
}
Vamos substituir o código hexadecimal na bodycor de fundo do nosso elemento pelo valor RGB para preto:rgb(0, 0, 0)-->

<style>
    body {
      background-color: rgb(0, 0, 0);
    }
  </style>
