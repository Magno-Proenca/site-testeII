<!--Use o código hexadecimal para cores específicas
Você sabia que existem outras maneiras de representar cores em CSS? Uma dessas formas é chamada de código hexadecimal ou, abreviadamente, código hexadecimal.

Normalmente usamos decimais , ou números de base 10, que usam os símbolos de 0 a 9 para cada dígito. Hexadecimais (ou hex ) são números de base 16. Isso significa que ele usa dezesseis símbolos distintos. Como os decimais, os símbolos de 0 a 9 representam os valores de zero a nove. Então, A, B, C, D, E, F representam os valores dez a quinze. Ao todo, 0 a F pode representar um dígito em hexadecimal, dando-nos 16 valores totais possíveis. Você pode encontrar mais informações sobre números hexadecimais aqui .

No CSS, podemos usar 6 dígitos hexadecimais para representar as cores, dois de cada para os componentes vermelho (R), verde (G) e azul (B). Por exemplo, #000000é preto e também é o valor mais baixo possível. Você pode encontrar mais informações sobre o sistema de cores RGB aqui .

body {
  color: #000000;
}
