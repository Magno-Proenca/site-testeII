<!--Use o código hexadecimal abreviado
Muitas pessoas se sentem oprimidas pelas possibilidades de mais de 16 milhões de cores. E é difícil lembrar o código hexadecimal. Felizmente, você pode encurtá-lo.

Por exemplo, o código hexadecimal vermelho #FF0000pode ser abreviado para #F00. Esta forma abreviada fornece um dígito para vermelho, um dígito para verde e um dígito para azul.

Isso reduz o número total de cores possíveis para cerca de 4.000. Mas os navegadores irão interpretar #FF0000e #F00exatamente da mesma cor.

Vá em frente, tente usar os códigos hexadecimais abreviados para colorir os elementos corretos.

Cor	Código Hex Curto
Ciano	#0FF
Verde	#0F0
vermelho	#F00
Fúcsia	#F0F-->

<style>
    .red-text {
      color: #F00;
    }
    .fuchsia-text {
      color: #F0F;
    }
    .cyan-text {
      color: #0FF;
    }
    .green-text {
      color: #0F0;
    }
  </style>
  
  <h1 class="red-text">I am red!</h1>
  
  <h1 class="fuchsia-text">I am fuchsia!</h1>
  
  <h1 class="cyan-text">I am cyan!</h1>
  
  <h1 class="green-text">I am green!</h1>
