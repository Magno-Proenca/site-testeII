<!--Use RGB para misturar cores
Assim como com o código hexadecimal, você pode misturar cores em RGB usando combinações de valores diferentes.

Substitua os códigos hexadecimais em nosso styleelemento por seus valores RGB corretos.

Cor	RGB
Azul	rgb(0, 0, 255)
vermelho	rgb(255, 0, 0)
Orquídea	rgb(218, 112, 214)
Sienna	rgb(160, 82, 45)-->

<style>
    .red-text {
      color: rgb(255, 0, 0);
    }
    .orchid-text {
      color: rgb(218, 112, 214);
    }
    .sienna-text {
      color: rgb(160, 82, 45);
    }
    .blue-text {
      color: rgb(0, 0, 255);
    }
  </style>
  
  <h1 class="red-text">I am red!</h1>
  
  <h1 class="orchid-text">I am orchid!</h1>
  
  <h1 class="sienna-text">I am sienna!</h1>
  
  <h1 class="blue-text">I am blue!</h1>
