<!--Priorize um estilo em detrimento de outro
Às vezes, seus elementos HTML receberão vários estilos que conflitam entre si.

Por exemplo, seu h1elemento não pode ser verde e rosa ao mesmo tempo.

Vamos ver o que acontece quando criamos uma classe que torna o texto rosa e, em seguida, o aplicamos a um elemento. Nossa classe substituirá a propriedade CSS bodydo elemento color: green;?

Crie uma classe CSS chamada pink-textque dê a um elemento a cor rosa.

Dê ao seu h1elemento a classe de pink-text.-->


<style>
    body {
      background-color: black;
      font-family: monospace;
      color: green;
    }
    .pink-text {
      color:pink;
    }
  </style>
  <h1 class="pink-text">Hello World!</h1>
